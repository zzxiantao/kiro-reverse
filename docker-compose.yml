version: '3.8'

services:
  kiro-reverse-api:
    image: justlikemaki/aiclient-2-api:latest  # 核心镜像，无需自己构建
    ports:
      - "3000:3000"  # Render 会映射端口，容器内固定 3000
    restart: always  # 容器异常自动重启
    volumes:
      - ./configs:/app/configs  # 挂载配置目录，保存 Kiro 的 accessToken（避免重启丢失）
    environment:
      - TZ=Asia/Shanghai  # 配置时区，可选
